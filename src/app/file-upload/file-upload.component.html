<div>
  <div class="topnav">
    <a class="app">Forecast Ninja</a>
    <a class="icons" href="#login">Logout</a>
    <a class="icons">Graph</a>
    <a class="icons">Result</a>
    <a class="active">Upload</a>
  </div>
  <div class="des">
    <p class="p1">See the future of your sales and supercharge your growth.</p>
    <p class="p2">Upload data->View result->Visualize the data</p>
  <div class="files">
    <div class="chooseFile">
      <input type="file" accept=".csv" (change)="onFileSelect($event)">
    </div>
    <div class="buttons">
      <button type="upload" class="button1" (click)="fileUpload()">Upload</button>
      <button type="upload" class="button2" (click)="getdata()">View results</button>
    </div>
  </div>
</div>
