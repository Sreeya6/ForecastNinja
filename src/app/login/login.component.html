<!DOCTYPE html>
<div class="body">
    <div class="container">
        <div class="leftContainer">
            <span id="forc">FORECAST NINJA</span>
            <div class="screenImage">
            </div>
        </div>
        
        <div class="formContainer">

            <div class="loginForm">
                <h2>LOGIN NOW!</h2>
                <form  #loginFormHandler="ngForm" (ngSubmit)="Onsubmit()">
                    <p>Username:</p>
                    <input type="text" name="userName" class="InputArea" [(ngModel)]="user.userName" size="25">
                    <p>Password:</p>
                    <input type="password" name="userPassword" class="InputArea" [(ngModel)]="user.userPassword" size="25"><br><br>
                    <a href="#">Forgot Password?</a>
                    <button type="submit">Login</button>
                </form>
            </div>     
        </div>
    </div>
</div>
